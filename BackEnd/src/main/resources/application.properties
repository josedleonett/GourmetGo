#DB
spring.datasource.url=jdbc:mysql://${DB_URL}:3306/gourmetgo?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=debug

#S3
cloud.aws.region.static=us-east-1
cloud.aws.stack.auto=false
cloud.aws.credentials.access-key=${S3_ACCESS_KEY}
cloud.aws.credentials.secret-key=${S3_SECRET_KEY}

# File-max-size
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB


# Desactivar Spring Security
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT
jwt.secret.key=${JWT_SECRET_KEY}
jwt.time.expiration=86400000

#SendGrid
sendgrid.api.key=${SENDGRID_API_KEY}